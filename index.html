<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="icon" type="image/gif" href="../TriviaGame/assets/images/OfficeLogo.png"/>
  </head>

  <body>


    <div class="container">
      <div class="jumbotron jumbotron-fluid" id="top-jumbotron">
        <h1 class="text-muted">The Office Trivia Game</h1>
      </div>
      <div class="jumbotron jumbotron-fluid" id="bottom-jumbotron" >
        <div class="container">
        <div id="game">
          <p>How well do you know The Office? Let's find out!</p>
          <p>You'll have 10 seconds to answer each question. Click the button below to get started.</p>
          <p id="question" class="lead"></p>
          <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
        </div>
        <div id="results">
        </div>
      </div>

      <div class="row">
        <div id="choices" class="text-center">
          <button id="start" class="btn btn-info btn-lg">Start Game</button>
          <div id="options">
            
          </div>
          
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>  


  </body>
</html>
